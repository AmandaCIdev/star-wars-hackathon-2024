{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-3">
  <form id="sessionForm" method="post" style="background-image: url('{{ STATIC_URL }}yoda_logo.png')">
    {{ session_form | crispy }}
      {% csrf_token %}
      <div class="row justify-content-center">
          <div class="col-10 col-md-8 col-lg-6 card">
              <div class="m-4">
                  <div class="container d-flex align-items-center justify-content-center">
                  </div>
                  <button type="submit" class="neon-button-green rounded btn" style="width: 100%;">
                  Submit
                  </button>
              </div>
          </div>
      </div>
  </form>
</div>

{% endblock content %}
