{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center pb-3">Update Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" class="neon-button-green rounded">Save changes</button>
</form>
<a href="{% url 'profile' %}" class="neon-button-red rounded text-decoration-none">Cancel</a>
{% endblock %}
